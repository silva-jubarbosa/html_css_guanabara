<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: orangered;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>Conceitos básicos de construção de tabelas</h1>

    <table>
        <tr> <!--Essa tag marca a linha-->
            <td>A1</td> <!---->
            <td class="dado">B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
